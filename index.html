<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox and radio example 1</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
  <label>
    <input class="check-box" type="checkbox">
    <span class="check-style"></span>
    <span class=""></span>
    checkbox
  </label>

  <label>
    <input class="check-box" type="checkbox" checked>
    <span class="check-style"></span>
    checkbox checked
  </label>

  <label>
    <input class="check-box" type="checkbox" disabled>
    <span class="check-style"></span>
    checkbox disabled
  </label>

  <label>
    <input class="check-box" type="checkbox" checked disabled>
    <span class="check-style"></span>
    checkbox checked disabled
  </label>

  <label>
    <input name="radio-button" class="radio-button" type="radio">
    <span class="radio-style"></span>
    radio empty
  </label>

  <label>
    <input name="radio-button" class="radio-button" type="radio" checked>
    <span class="radio-style"></span>
    radio checked
  </label>

  <label>
    <input  class="radio-button" type="radio" disabled>
    <span class="radio-style"></span>
    radio disabled
  </label>

  <label>
    <input class="radio-button" type="radio" checked disabled>
    <span class="radio-style"></span>
    radio checked disabled
  </label>

</body>
</html>
